<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Vacation Day Audit</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: "Courier New", monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  .hidden { display: none; }
  .message { margin: 20px 0; font-size: 1.5rem; }
  
  .fade-in { animation: fadeIn 1.5s ease forwards; }
  @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
  
  #analyzing { color: white; }
  #alert { color: red; font-weight: bold; }
  #consequence { font-weight: bold; text-align: left; }

  .glitch {
    text-shadow: 1px 1px #ff6347, -1px -1px #ff8c00;
    animation: mildGlitch 2s infinite;
  }
  @keyframes mildGlitch {
    0% { text-shadow: 1px 1px #ff6347, -1px -1px #ff8c00; }
    50% { text-shadow: -1px 0 #ff6347, 1px 0 #ff8c00; }
    100% { text-shadow: 1px -1px #ff6347, -1px 1px #ff8c00; }
  }

  #dots { color: white; }
</style>
</head>
<body>

<div id="analyzing" class="message hidden"></div>
<div id="alert" class="message hidden"></div>
<div id="consequence" class="message hidden"></div>

<script>
  // Animated dots
  const dots = document.createElement("span");
  dots.id = "dots";
  dots.textContent = "...";

  const analyzing = document.getElementById("analyzing");
  analyzing.appendChild(dots);

  let count = 0;
  const loading = setInterval(() => {
    count = (count + 1) % 4;
    dots.textContent = '.'.repeat(count);
  }, 400);

  // Random start messages
  const startMessages = [
    "Checking your eligibility for a free vacation day",
    "Verifying vacation quota",
    "Calculating remaining time-off balance",
    "Assessing your relaxation potential",
    "Analyzing your fun efficiency statistics"
  ];

  // AI denial messages (short for phone)
  const alertMessages = [
    "Vacation denied: User not tired. AI applies bonus:",
    "Request blocked: Energy too high. Bonus applied:",
    "Vacation blocked. AI assigns productivity bonus:",
    "Too alert for time-off.AI bonus assigned:",
    "Not tired enough. AI triggers corrective bonus:"
  ];

  // Consequences
  const consequences = [
    "All vacation days converted to extra Teams meetings.",
    "Your chair has been scheduled for a standing-only week.",
    "Coffee breaks reduced by 50%.",
    "Mandatory report submission during lunch hours.",
    "Your desk plant gets the day off instead of you.",
    "Your calendar is blocked for random training sessions.",
    "Your keyboard is now a hamster treadmill.",
    "Increase workload by 50% to reach optimal exhaustion.",
    "Weekend mode disabled until further notice."
  ];

  // Select random start message
  analyzing.textContent = startMessages[Math.floor(Math.random() * startMessages.length)];
  analyzing.appendChild(dots);

  // Display analyzing
  setTimeout(() => analyzing.classList.remove("hidden"), 1000);

  // Hide analyzing + show AI alert
  setTimeout(() => {
    analyzing.classList.add("hidden");
    clearInterval(loading);
    const alertEl = document.getElementById("alert");
    alertEl.textContent = alertMessages[Math.floor(Math.random() * alertMessages.length)];
    alertEl.classList.remove("hidden");
    alertEl.classList.add("fade-in");
  }, 5000);

  // Show consequence
  setTimeout(() => {
    const alertEl = document.getElementById("alert");


    const consequenceEl = document.getElementById("consequence");
    consequenceEl.textContent = consequences[Math.floor(Math.random() * consequences.length)];
    consequenceEl.classList.remove("hidden");
    consequenceEl.classList.add("fade-in");
  }, 7000);
</script>

</body>
</html>
