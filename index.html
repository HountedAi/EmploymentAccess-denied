<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Error</title>
  <style>
    body {
      background-color: black;
      color: white; /* default text */
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .hidden { display: none; }

    .glitch {
      color: #ff4500; /* orange-red for final message */
      text-shadow: 1px 1px #ff6347, -1px -1px #ff8c00;
      animation: mildGlitch 2s infinite;
    }

    @keyframes mildGlitch {
      0% { text-shadow: 1px 1px #ff6347, -1px -1px #ff8c00; }
      50% { text-shadow: -1px 0 #ff6347, 1px 0 #ff8c00; }
      100% { text-shadow: 1px -1px #ff6347, -1px 1px #ff8c00; }
    }

    .fade-in { animation: fadeIn 1.5s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .blink { animation: blink 0.9s step-start infinite; }
    @keyframes blink { 50% { opacity: 0; } }

    .message { margin: 20px 0; font-size: 1.4rem; }

    #msg1 { color: red; font-weight: bold; } /* Error in red */
    #msg2a { color: white; }                 /* Analyzing in white */
    #msg2b { color: #00ff00; font-weight: bold; } /* Match found in green */
    #msg3 { color: red; font-weight: bold; }  /* Final date in orange-red */

    /* loading dots */
    #dots { color: white; }
  </style>
</head>
<body>
  <div id="msg1" class="message hidden">Error: You are not the authorized user.</div>
  <div id="msg2a" class="message hidden">Analyzing face<span id="dots">...</span></div>
  <div id="msg2b" class="message hidden fade-in">Match found.</div>
  <div id="msg3" class="message hidden  fade-in">Contract with COWI end date has just been set to <span class="blink">October 31, 2025</span></div>

  <script>
    const dots = document.getElementById("dots");
    let count = 0;
    const loading = setInterval(() => {
      count = (count + 1) % 4;
      dots.textContent = '.'.repeat(count);
    }, 400);

    setTimeout(() => document.getElementById("msg1").classList.remove("hidden"), 1000);
    setTimeout(() => document.getElementById("msg2a").classList.remove("hidden"), 3500);
    setTimeout(() => {
      document.getElementById("msg2a").classList.add("hidden");
      document.getElementById("msg2b").classList.remove("hidden");
      clearInterval(loading);
    }, 6500);
    setTimeout(() => document.getElementById("msg3").classList.remove("hidden"), 9000);
  </script>
</body>
</html>
